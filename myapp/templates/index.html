{% extends "base.html" %}
{% block title %} Home {% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Welcome, {{ user.get_full_name }}!</h2>
    <p class="text-center">This is the home page accessible only to logged-in users.</p>
    <div class="text-center mt-6">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="text-blue-600 hover:text-blue-800">Logout</button>
        </form>
    </div>
</div>



{% endblock %}
